<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>
    .error,.success{
      color: mintcream;
      padding: 5px;
      margin: 5px 0 15px 0;
    }
    .error{
      background-color: rgb(255, 48, 48);
    }
    .success{
      background-color: rgb(0, 216, 0)
     
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <div class="col">
    <form action="" id="book-form">
      <div>
        <label form ="" style="font-size:20px"
        >Book Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label form =""style="font-size:20px">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label form =""style="font-size:20px">ISBN</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <button class="u-full-width">submit</button>
    </form>
    <table class="u-full-width table">
    <thead>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th></th>
    </thead>
    <tbody id="book-list">
     <!-- book info will come here -->
    </tbody>
    </table>
    <div></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
